<html>
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const GuGuDan = () => {
        const [num1, setNumber1] = React.useState(Math.ceil(Math.random() * 9));
        const [num2, setNumber2] = React.useState(Math.ceil(Math.random() * 9));
        const [value, setValue] = React.useState('');
        const [result, setResult] = React.useState('');
        const inputRef = React.useRef(null);

        const onSubmitForm = (e) => {
          e.preventDefault();
          if (num1 * num2 === parseInt(value)) {
            setNumber1(Math.ceil(Math.random() * 9));
            setNumber2(Math.ceil(Math.random() * 9));
            setValue('');
            setResult(`정답입니다! :) ${value}`);
            inputRef.current.focus();
          } else {
            setValue('');
            setResult('틀렸습니다. :(');
            inputRef.current.focus();
          }
        };

        const onInputChange = (e) => setValue(e.target.value);

        return (
          <React.Fragment>
            <h3>
              {num1} 곱하기 {num2} 는?
            </h3>
            <form onSubmit={onSubmitForm}>
              <input
                type='number'
                ref={inputRef}
                value={value}
                onChange={onInputChange}
              />
              <button type='submit'>확인</button>
            </form>
            <div>결과: {result}</div>
          </React.Fragment>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
  </body>
</html>
